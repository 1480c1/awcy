<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Analyzer</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400|Roboto:500" rel="stylesheet">
  <link rel="stylesheet" href="https://bootswatch.com/cyborg/bootstrap.min.css">
</head>
<body>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #222222;
    }

    .glyphicon-refresh-animate {
      -animation: spin .7s infinite linear;
      -webkit-animation: spin2 .7s infinite linear;
    }

    @-webkit-keyframes spin2 {
      from {
        -webkit-transform: rotate(0deg);
      }
      to {
        -webkit-transform: rotate(360deg);
      }
    }

    @keyframes spin {
      from {
        transform: scale(1) rotate(0deg);
      }
      to {
        transform: scale(1) rotate(360deg);
      }
    }

    .d3Tooltip {
      font: 10px sans-serif;
    }

    .chartParent {
      background-color: #FFF;
      -webkit-transition: all 1s linear;
    }

    .chartParent:target {
      background-color: #EBEDEF;
      -webkit-transition: all 1s linear;
    }

    .frameContainer {
      word-wrap: break-word;
      font-size: 11px;
    }

    .propertyContainer {
      word-wrap: break-word;
      font-size: 11px;
    }

    .frameLink {
      padding: 2px;
      cursor: pointer;
    }

    .activeFrameLink {
      text-decoration: underline;
      padding: 2px;
      font-weight: bold;
      cursor: pointer;
    }

    .toast {
      font-size: 12px;
      position: fixed;
      left: 0;
      top: 0;
      right: 0;
      z-index: 10;
      opacity: 0;
      height: 40px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      overflow: hidden;
      text-align: left;
      padding-left: 10px;
      vertical-align: middle;
      line-height: 40px;       /* the same as your div height */
      pointer-events: none;
    }

    .toolbox {
      font-size: 12px;
      position: fixed;
      left: 0;
      bottom: 0;
      right: 0;
      z-index: 20;
      opacity: 1;
      height: 128px;
      background-color: rgba(20, 20, 20, 0.8);
      padding-left: 10px;
      vertical-align: middle;
      color: white;
    }

    .sidePanel {
      position: fixed;
      top: 0;
      right: 0;
      z-index: 20;
      opacity: 1;
      width: 256px;
      height: 256px;
      background-color: rgba(20, 20, 20, 0.8);
      padding-left: 10px;
      vertical-align: middle;
      color: white;
      padding: 10px;
      font-size: 11px;
    }

    .panel {
      padding: 10px;
      background-color: rgba(20, 20, 20, 0.8);
      color: white;
    }

  </style>
  <div id="analyzer-app"></div>
  <!-- Dependencies -->
  <script src="lib/d3.v4.min.js"></script>
  <script src="lib/react.min.js"></script>
  <script src="lib/react-dom.min.js"></script>
  <!-- Main -->
  <script src="./dist/analyzer.bundle.js"></script>
  <script src="lib/mousetrap.min.js"></script>
  <script src="lib/dragscroll.js"></script>
</body>

</html>
