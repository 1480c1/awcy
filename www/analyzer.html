<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Analyzer</title>
  <link rel="stylesheet" href="lib/bootstrap.min.css">
</head>
<body>
  <style>
    body {
      background-color: #222222;
    }

    .glyphicon-refresh-animate {
      -animation: spin .7s infinite linear;
      -webkit-animation: spin2 .7s infinite linear;
    }

    @-webkit-keyframes spin2 {
      from {
        -webkit-transform: rotate(0deg);
      }
      to {
        -webkit-transform: rotate(360deg);
      }
    }

    @keyframes spin {
      from {
        transform: scale(1) rotate(0deg);
      }
      to {
        transform: scale(1) rotate(360deg);
      }
    }

    .d3Tooltip {
      font: 10px sans-serif;
    }

    .chartParent {
      -webkit-transition: all 1s linear;
    }

    .chartParent:target {
      background-color: #EBEDEF;
      -webkit-transition: all 1s linear;
    }

    .frameContainer {
      word-wrap: break-word;
      font-size: 11px;
    }

    .frameLink {
      padding: 2px;
      cursor: pointer;
    }

    .activeFrameLink {
      text-decoration: underline;
      padding: 2px;
      font-weight: bold;
      cursor: pointer;
    }

    .toast {
      font-size: 12px;
      position: fixed;
      left: 0;
      top: 0;
      right: 0;
      z-index: 10;
      opacity: 0;
      height: 40px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      overflow: hidden;
      text-align: left;
      padding-left: 10px;
      vertical-align: middle;
      line-height: 40px;       /* the same as your div height */
      pointer-events: none;
    }

    #bottomPanel {
      font-size: 12px;
      position: fixed;
      left: 0;
      bottom: 0;
      right: 0;
      z-index: 20;
      opacity: 1;
      height: 240px;
      background-color: rgba(20, 20, 20, 0.9);
      padding-top: 10px;
      padding-left: 10px;
      vertical-align: middle;
      color: white;
    }

    #sidePanel {
      position: fixed;
      top: 500px;
      bottom: 0;
      right: 0;
      z-index: 20;
      opacity: 1;
      width: 500px;
      background-color: rgba(20, 20, 20, 0.9);
      vertical-align: middle;
      color: white;
      padding: 10px;
      font-size: 11px;
      border-bottom-left-radius: 1em;
      /*pointer-events: none;*/
    }

    .symbolTable {
      overflow-y: scroll;
      height: 200px;
    }
    .tabContainer {
      padding-top: 10px;
      padding-bottom: 10px;
    }
    #sidePanelScrollArea {
      overflow-y: scroll;
      position: absolute;
      height: 100%;
      width: 480px;
    }

    ::-webkit-scrollbar {
      width: 0px;
      height: 0px;
      background: transparent;
    }

    .panel {
      padding: 10px;
      background-color: rgba(20, 20, 20, 0.8);
      color: white;
    }

    #zoomContainer {
      position: fixed;
      top: 0;
      right: 0;
      z-index: 20;
      opacity: 1;
      width: 500px;
      height: 500px;
      pointer-events: none;
      background-color: rgba(20, 20, 20, 0.8);
    }

    .sectionHeader {
      font-size: 12px;
      margin-top: 8px;
      margin-bottom: 4px;
      font-weight: bold;
      border-bottom: 1px solid deepskyblue;
      color: deepskyblue;
      clear: left;
    }

    .propertyName {
      font-size: 11px;
      color: #CCCCCC;
    }
    .propertyValue {
      font-size: 11px;
      font-family: monospace;
    }

    table {
      table-layout: fixed;
      width: 100%;
      background-color: transparent;
    }

    table > thead > tr > td {
      font-weight: bold;
      font-size: 12px;
      color: #999999;
      padding-bottom: 2px;
    }

    table > thead > tr {
      border-bottom: 1px solid #666666;
    }

    table > tbody > tr > td {
      padding-left: 2px;
    }

    ul { padding-left: 1.2em; }

    .dropPanel {
      width: 320px;
      height: 320px;
      padding: 20px;
      margin-right: 10px;
      margin-bottom: 10px;
      background-color: #444444;
      border-radius: 1em;
    }

    #frameComment {
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin-top: auto;
      margin-bottom: auto;
      margin-right: auto;
      margin-left: auto;
      width: 512px;
      height: 320px;

      position: fixed;
      z-index: 20;
      opacity: 1;
      background-color: rgba(20, 20, 20, 0.9);
      padding-left: 10px;
      vertical-align: middle;
      color: white;
      padding: 10px;
      font-size: 11px;
      border-radius: 1em;
      /*overflow: scroll;*/
    }

    #frameInfoSection {
      height: 80px;
    }

    #modeInfoSection {
      height: 100px;
    }

    .nav > li > a {
      padding: 8px;
    }

  </style>
  <div id="analyzer-app"></div>
  <!-- Dependencies -->
  <script src="lib/react.min.js"></script>
  <script src="lib/react-dom.min.js"></script>
  <!-- Main -->
  <script src="./dist/analyzer.bundle.js"></script>
  <script src="lib/mousetrap.min.js"></script>
  <script src="lib/dragscroll.js"></script>
</body>

</html>
