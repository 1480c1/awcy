<title>Are We Compressed Yet?</title>
<script src="jquery-2.1.1.js"></script>
<script>
$(function() {
  $.getJSON('/run_list.json', function(data) {
    for (i in data) {
      var run = $('<a>').html(data[i]);
      run.attr('class','run');
      run.attr('href','#');
      run.on('click',function() {
        var run_name = $(this).html();
        $.get('/runs/'+run_name+'/video-1-short/akiyo_cif_short.y4m-daala.out',function (data) {
          $('#raw').html(data);
        });
        return false;
      });
      $('#runs').append(run);
    }
  });
});
</script>
